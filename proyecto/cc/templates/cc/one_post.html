{% extends "cc/base.html" %}

{% load static %}

{% block css_content %}

{% endblock %}

{% block body_content %}

<style>
  body {
      background-image: linear-gradient(rgba(255,255,255,.7), rgba(255,255,255,.7)),url('{{post.image.url}}');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
  }
</style> 
<div class="container">
  <div id="post" class="center">

    <h1> {{ post.title }} </h1>
    <div class="">
      <h3>
        Día: {{ post.date }}
      </h3>
    </div>
    <div class="">
      <h2>
        Descripción:
        {{ post.paragraph }}
        <H2>
    </div>
  </div>

  <picture id="post-image">
    <center>
      <img src="../../static/cc/imag/logoo.png" width="150px">
    </center>
  </picture>

  <div>
    <a href="{% url 'list' %}">Lista</a>
  </div>
</div>

{% endblock %}
